<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if page.layout == 'home' %}
  <meta name="description" content="{{ site.discription }}">
  {% endif %}
  <title>
    {% if page.layout == 'home' %}
      {{ site.title }} &middot; {{ site.discription }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }} &middot; {{ site.discription }}
    {% endif %}
  </title>
  
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Roboto:900,100,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/open-iconic/1.1.0/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/teq-inc/cooker/v0.4.8/dist/css/cooker.css">
  <link rel="stylesheet" href="{{ page.base_url }}assets/css/docs.css">
  
  
  <!-- drawer CSS -->
  <link rel="stylesheet" href="{{ page.base_url }}css/drawer.css">
  
  <!-- Vendor js -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ page.base_url }}vendor/iscroll/js/iscroll.js"></script>
  
  <!-- drawer js -->
  <script src="{{ page.base_url }}js/jquery.drawer.js"></script>

  <script>
      
    $(document).ready(function(){
        
      $('#drawer').drawer();
                        
      $('.js-trigger').click(function(){
        $('#drawer').drawer("open");
      });
    });
          
  </script>  
  
  <!-- Google analytics -->
  <script src="//git.blivesta.com/js/ga.js"></script>

</head>
